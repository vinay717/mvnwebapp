app:
  name: mvnwebapp

deployment:
  name: mavenwebappdeployment
  namespace: mvnapp
  replicas: 1
  strategy: Recreate

image:
  repository: vinayomkar/mvnwebapp
  pullPolicy: IfNotPresent
  tag: "latest"

container:
  port: 80
  
service:
  name: mavnwebappsvc
  type: ClusterIP
  port: 80
  targetPort: 8080

